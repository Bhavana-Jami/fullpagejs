<body>
    <h2>To The Future !!</h2>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" autocomplete="off">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Enter Username" id="user">
                            </div>
                            <div class="form-group">
                                <input id="pwd" type="password" class="form-control" name="password" placeholder="Enter Password">
                            </div>
                            <button type="button" id="sendregister" class="btn" onclick="register()">Register</button>
                            <button type="button" id="sendlogin" class="btn" onclick="login()">Login</button>
                            <button type="button" id="sendforget" class="btn" onclick="forget()">Forget</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
