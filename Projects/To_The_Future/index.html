    <!-- loginpage -->
    <div class="background">
        <div class="wrapper">
            <div class="title">Login</div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Phones" required>
                </div>

                    <i class="fas fa-lock"></i>

        </div>
    </div>
